apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-chatbot-config
  namespace: ai-chatbot
data:
  API_TITLE: "AI Conversational Platform"
  API_VERSION: "1.0.0"
  LOG_LEVEL: "INFO"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"
  ENABLE_METRICS: "true"
  DEFAULT_MODEL: "gpt-4"
  MAX_TOKENS: "1000"
  TEMPERATURE: "0.7"